<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="14 > 15">
    <img src="../assets/cold.jpeg" *ngIf="14 < 15">
    
    <div class="weather-data">
      <div class="location">London</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°c</div>
    </div>
  </div>
  <div class="lower data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°c
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          50°c
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humi.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11Kmph
        </div>
      </div>
      
    </div>

  </div>
</div>
<router-outlet></router-outlet>
